<!DOCTYPE html>
<html lang="en" id="formHTML">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            
            <h1 class="formHead">HTML and CSS form</h1>
            <h2 class="formHead">By Charlie Ball</h2>
        </header>
        <main>
            <form>
                <fieldset id="flexform">
                    <legend>Personal info</legend>
                    <label for="firstName">First name: <input type="text" id="firstName" name="FN" required></label>
                    <label for="lastName">Last name: <input type="text" id="lastName" name="LN" required></label>
                    <label for="DOB">Date of birth: <input type="date" id="DOB" name="DOB" required></label>
                    <label for="email">Email: <input type="email" id="email" name="email" required></label>
                </fieldset>
                <fieldset>
                    <legend>Quiz</legend>
                    <p>1) Is HTML a programing language?</p>
                    <label for="NO1"><input type="radio" id="NO1" name="HTML Y/N" checked> Yes</label>
                    <label for="NO2"><input type="radio" id="NO2" name="HTML Y/N"> No</label>
                    <p></p>
                </fieldset>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
